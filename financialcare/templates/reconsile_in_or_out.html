{% extends "base.html" %}
{% block url %}
<a a href="{{ url_for('users') }}" class="btn-floating btn-large waves-effect waves-light red"><i class="fa-solid fa-arrow-left"></i></a>
{% endblock %}

{% block content %}

<h3 class="purple-text text-darken-3 center-align">Add Bank Receipt</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('reconsile_in_or_out',service_user_id = service_user.id)}}">
        
            <p>
              <label>
                <input name="in_or_out" type="radio" value="bank_in" checked />
                <span>Money In</span>
              </label>
            </p>
            <p>
              <label>
                <input name="in_or_out" type="radio" value="bank_out" />
                <span>Money Out</span>
              </label>
            </p>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal accent-4">
                    Select <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
     <!-- Done button -->
     <div class="row ">
        <div class="col s12 center-align">
            <a class="btn-large green darken-1" href="{{url_for('services')}}">Done <i class="fa-solid fa-check"></i></a>
        </div>
    </div>


{% endblock %}
