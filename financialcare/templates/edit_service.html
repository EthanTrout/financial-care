{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit service</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_service',service_id=service.id) }}">
        <!-- Service name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-house prefix light-blue-text text-darken-4"></i>
                <input id="service_name" name="service_name" value="{{service.name}}" minlength="3" maxlength="124" type="text" class="validate" required>
                <label for="service_name">Service Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1" onclick="updateNavAlert('Service updated', 'green')">
                    Edit Service <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<a href="#modal-{{ service.id }}" class="btn red modal-trigger">Delete Service</a>
<a href="{{ url_for('edit_service_staff',service_id=service.id) }}" class="btn yellow accent-4">Add Staff</a>

<!-- Modal Structure -->
<div id="modal-{{ service.id }}" class="modal">
    <div class="modal-content">
        <h4>Are you sure you want to delete {{service.name}}</h4>
        <p>this action can not be undone</p>
    </div>
    <div class="modal-footer">
        <a href="{{ url_for('delete_service', service_id=service.id) }}" 
        onclick="updateNavAlert('Service deleted', 'red')" 
        class="btn red">Delete</a>
        <a href="" class="btn green accent-4 modal-close">Cancel</a>
    </div>
</div>
{% endblock %}
