{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Bank Receipt</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('reconsile_banking',service_user_id = service_user.id,bank_in = bank_in)}}">
      <!-- Money spent description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="money_spent_description" name="money_spent_description" minlength="2" maxlength="200"
                    type="text" class="materialize-textarea validate" required></textarea>
                <label for="money_spent_description">Receipt Name</label>
            </div>
        </div>
        {% if bank_in == "True" %}

              <!-- Cash In -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-sterling-sign prefix light-blue-text text-darken-4"></i>
                <input id="bank_in" name="bank_in" type="number" min="0" step="0.01" class="validate" >
                <label for="bank_in">Into Bank</label>
            </div>
        </div>
        {% else %}
        <!-- Cash Out -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-sterling-sign prefix light-blue-text text-darken-4"></i>
                    <input id="bank_out" name="bank_out" type="number" min="0" step="0.01" class="validate" >
                    <label for="bank_out">Out of Bank</label>
                </div>
            </div>
        {% endif %}

      

        <!-- Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="date" name="date" type="text" class="datepicker validate" required>
                <label for="date">Date of transaction</label>
            </div>
        </div>

      

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
    <!-- Done button -->
    <div class="row ">
        <div class="col s12 center-align">
            <a class="btn-large green darken-1" href="{{url_for('reconsile_in_or_out',service_user_id = service_user.id)}}">Done <i class="fa-solid fa-check"></i></a>
        </div>
    </div>

{% endblock %}
