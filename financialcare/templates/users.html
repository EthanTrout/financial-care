{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Users</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_user') }}" class="btn-large light-blue darken-2">
            Add User <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<ul class="collapsible">
    {% for staff_member in staff %}
    <li>
      <div class="collapsible-header white-text light-blue darken-4"><i class="fa fa-caret-down"></i><strong>{{staff_member.name}}</strong> : {{staff_member.access}}</div>
      <div class="collapsible-body">
        <strong>Services.</strong>
        <ul>
            {% for service in staff_member.services %}
            <li>{{service}}</li>
            {% endfor %}
        </ul>
      </div>
    </li>
  </ul>
  {% endfor %}
{% endblock %}
