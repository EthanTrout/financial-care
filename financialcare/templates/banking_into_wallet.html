{% extends "base.html" %}
{% block content %}

<h3 class="purple-text text-darken-3 center-align">Banking</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('banking_into_wallet',service_user_id = service_user.id,outstanding_money = outstanding_money)}}">
      
      <!-- Bank out -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-sterling-sign prefix purple-text text-darken-3"></i>
                <input id="bank_out" name="bank_out" type="number" min="0" step="0.01" class="validate" >
                <label for="bank_out">Cash out of bank</label>
            </div>
        </div>


        <!-- Seal number -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix purple-text text-darken-3"></i>
                <input id="seal_number" name="seal_number" type="number" min="1" step="any" class="validate" >
                <label for="seal_number">Seal number</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal accent-4">
                    Add <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
   
{% endblock %}
