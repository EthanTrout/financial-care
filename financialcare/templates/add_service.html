{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add service</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_service') }}">
        <!-- Service name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-house prefix light-blue-text text-darken-4"></i>
                <input id="service_name" name="service_name" minlength="3" maxlength="124" type="text" class="validate" required>
                <label for="service_name">Service Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1" onclick="updateNavAlert('Service added', 'green')">
                    Add Service <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
