{% extends "base.html" %}

{% block url %}
<a a href="{{ get_previous_url() }}" class="btn-floating btn-large waves-effect waves-light red"><i class="fa-solid fa-arrow-left"></i></a>
{% endblock %}

{% block content %}

<h3 class="purple-text text-darken-3 center-align">Add Staff To Service</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_service_staff',service_id=service.id) }}">
        <!-- Service name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-house prefix purple-text text-darken-3"></i>
                <input id="service_name" name="service_name" value="{{service.name}}" minlength="3" maxlength="124" type="text" class="validate" disabled>
                <label for="service_name">Service Name</label>
            </div>
        </div>
        <!-- Staff member -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-user prefix purple-text text-darken-3"></i>
                <select id="staff" name="staff" class="validate" required >
                    <option value="" disabled selected>Select Staff</option>
                    {% for staff_member in staff %}
                        <option value="{{staff_member.id}}">{{staff_member.name}}</option>
                    {% endfor %}
                </select>
                <label for="staff">Staff</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal accent-4" onclick="updateNavAlert('Staff added to service', 'green')">
                    Add staff to service <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
