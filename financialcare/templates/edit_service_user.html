{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Indivdual</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_service_user',service_user_id=service_user.id) }}">
        <!-- Full name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-user prefix light-blue-text text-darken-4"></i>
                <input id="name" name="name" minlength="3" maxlength="124" type="text" class="validate" value="{{service_user.name}}" required>
                <label for="name">Full Name</label>
            </div>
        </div>
         <!-- Bank -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-piggy-bank prefix light-blue-text text-darken-4"></i>
                <input id="bank" name="bank" type="text" class="validate" value="{{service_user.bank}}"required>
                <label for="bank">Bank Name</label>
            </div>
        </div>
         <!-- Service -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-house prefix light-blue-text text-darken-4"></i>
                <select id="service" name="service" class="validate" >
                    <option value="" disabled selected>Select Service</option>
                    {% for service in services %}
                        {% if service_user.service_id == service.id%}
                            <option value="{{service.id}}" selected>{{service.name}}</option>
                        {% elif service_user.service_id == null %}
                            <option value="{{service.id}}" selected>None</option>
                        {% else %}
                        <option value="{{service.id}}">{{service.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="service">Service</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit"  class="btn-large light-blue darken-1" onclick="updateNavAlert('Service user updated', 'green')">
                    Edit Indivdual <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
