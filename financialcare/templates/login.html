{% extends "base.html" %}
{% block content %}

<h3 class="purple-text text-darken-3 center-align">Login</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('login') }}">
         <!-- Email -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-user prefix purple-text text-darken-3"></i>
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-key prefix purple-text text-darken-3"></i>
                <input id="password" name="password" minlength="10" maxlength="124" type="text" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        {% if show_modal %}
            <div class="row">
                <p class="red-text center-align"> Email Or Password Incorrect</p>
            </div>
        {% endif %}
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal accent-4">
                    Enter <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
