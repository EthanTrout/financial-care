{% extends "base.html" %}

{% block url %}
<a a href="{{ get_previous_url() }}" class="btn-floating btn-large waves-effect waves-light red"><i class="fa-solid fa-arrow-left"></i></a>
{% endblock %}

{% block content %}

<h3 class="purple-text text-darken-3 center-align">Add Indivdual</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_service_user') }}">
        <!-- Full name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-user prefix purple-text text-darken-3"></i>
                <input id="name" name="name" minlength="3" maxlength="124" type="text" class="validate" required>
                <label for="name">Full Name</label>
            </div>
        </div>
         <!-- Bank -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-piggy-bank prefix purple-text text-darken-3"></i>
                <input id="bank" name="bank" type="text" class="validate" placeholder="Write none if no bank account"required>
                <label for="bank">Bank Name</label>
            </div>
        </div>
         <!-- Service -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-house prefix purple-text text-darken-3"></i>
                <select id="service" name="service" class="validate" >
                    <option value="" disabled selected>Select Service</option>
                    {% for service in services %}
                        <option value="{{service.id}}">{{service.name}}</option>
                    {% endfor %}
                </select>
                <label for="service">Service</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal accent-4" onclick="updateNavAlert('Service user added', 'green')">
                    Add Indivdual <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
