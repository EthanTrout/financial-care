{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Check The Seal Number</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('check_seal',service_user_id=service_user_id,open_modal = False) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="seal_number" name="seal_number" type="number" min="1"  class="validate" required >
                <label for="seal_number">Seal Number</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-1">
                    Check <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div id="modal-seal_incorrect" class="modal">
    <div class="modal-content">
        <h4>This Seal number is incorrect</h4>
        <p>You should contact your manager if the seal does not match</p>
        <p>Only retry if you have typed the seal in wrong</p>
    </div>
    <div class="modal-footer">
        <a href="" class="btn red accent-4 modal-close">Close</a>
    </div>
</div>

{% endblock %}

{% block script %}
{% if open_modal %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            var instance = M.Modal.getInstance(document.getElementById('modal-seal_incorrect'));
            instance.open();
            
        });
    </script>
{% endif %}

{% endblock %}
